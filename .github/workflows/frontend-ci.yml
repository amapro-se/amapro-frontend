name: Frontend CI

on:
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "pages/**"
      - "components/**"
      - ".github/workflows/frontend-ci.yml"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          npm ci

      - name: Run lint
        run: |
          npm run lint

